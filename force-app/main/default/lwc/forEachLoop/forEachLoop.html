<template>
    <lightning-formatted-text value="For each loop"></lightning-formatted-text>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
        <tr >
         <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>

            </tr>


        </template>

    </table>
